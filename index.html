<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com//babel-standalone@6/babel.min.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root">

    </div>
    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>
              {props.name}'s Kitchen
            </h1>
          </header>
        )
      }
      function Main(props) {
        return (
          <section>
            <p>
                We serve the best {props.food.toLowerCase()} arround:
            </p>

            <img src="photos/pizza.jpg" alt="pizza picture" height="200" />

            <ul>
                {props.pizzas.map((pizza) => <li key={pizza.id}>{pizza.title}</li>)}
              </ul>
            </section>
        )
      }

      function Footer(props)
      {
        return (
          <footer>
            <p>
              Copyright {props.year}
              </p>
            </ footer>
        )
      }

      const pizzas = [
        "Margareta",
        "Pepperoni",
        "Pieapple",
        "Shrimp",
      ];

      const pizzaObjects = pizzas.map(
        (pizza, index) => ({
        id: index,
        title: pizza
      }));

      function App() {
        return (
          <React.Fragment>
            <Header name="Hadi" />
            <Main food="PIZZA" pizzas={pizzaObjects} />
            <Footer year={new Date().getFullYear()} />
            </React.Fragment>
        )
      }
        ReactDOM.render(
                          <App />,
                          document.getElementById("root")
          );

    </script>
  </body>
</html>
