<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com//babel-standalone@6/babel.min.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root">

    </div>
    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>
              {props.string}'s Kitchen
            </h1>
          </header>
        )
      }
        ReactDOM.render(
                          <Header string="Hadi"/>,
                          document.getElementById("root")
          );

    </script>
  </body>
</html>
