<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com//babel-standalone@6/babel.min.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root">

    </div>
    <script type="text/babel">

        let coolDude = "😎";
        let alien = "👽";
        let constructionWorker = "👷‍♂️";
        let man = "🧍‍♂️";
        let name = "Hadi"
        ReactDOM.render(
                          <ul>
                            <li> {coolDude} </li>
                            <li> {alien} </li>
                            <li> {constructionWorker} </li>
                            <li> {man} </li>
                            <li> {name.toUpperCase()} </li>
                            <li> {name.length} </li>
                            </ul>,
                          document.getElementById("root")
          );

    </script>
  </body>
</html>
